<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>会社リストアップ</title>
  <style>
    body {
      width: 400px;
      font-family: sans-serif;
      padding: 10px;
    }
    h3 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    #sourceText {
      height: 100px;
    }
    #resultArea {
      height: 150px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>1. 抽出対象のテキストを貼り付け</h3>
  <textarea id="sourceText" placeholder="ここにWebページからコピーしたテキストを貼り付けてください..."></textarea>

  <button id="extractButton">2. 抽出と検索開始</button>

  <h3>3. 抽出結果</h3>
  <textarea id="resultArea" readonly placeholder="ここに結果が出力されます..."></textarea>

  <button id="copyButton">4. 結果をコピーする</button>

  <script src="popup.js"></script>
</body>
</html>
